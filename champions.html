<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Browse all League of Legends champions. Filter by role, search by name, and view detailed information.">
  <meta name="theme-color" content="#0a0e27">
  <title>Champions - League Companion</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-container">
      <a href="index.html" style="text-decoration: none;">
        <div class="brand" title="Go to home">‚öîÔ∏è LOL COMPANION</div>
      </a>
      <div class="nav-links">
        <a href="index.html"><button class="nav-btn">Home</button></a>
        <button class="nav-btn active">Champions</button>
        <a href="news.html"><button class="nav-btn">News</button></a>
        <a href="esports.html"><button class="nav-btn">Esports</button></a>
      </div>
      <button class="theme-toggle" id="themeToggle" title="Toggle dark/light mode">üåô</button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="page active" style="padding-top: 5rem; min-height: 100vh;">
    <div class="container">
      <!-- Page Header -->
      <h1>CHAMPIONS</h1>
      <p class="text-secondary">Browse and filter by role to find your perfect champion. Click any champion to view their abilities and skins.</p>

      <!-- Search Bar -->
      <div class="search-bar">
        <input type="text" id="championsSearch" placeholder="Search champions by name or title...">
      </div>

      <!-- Filter Buttons -->
      <div class="filter-buttons">
        <button class="role-btn btn-secondary active" data-role="all">All Roles</button>
        <button class="role-btn btn-secondary" data-role="Assassin">Assassin</button>
        <button class="role-btn btn-secondary" data-role="Fighter">Fighter</button>
        <button class="role-btn btn-secondary" data-role="Mage">Mage</button>
        <button class="role-btn btn-secondary" data-role="Marksman">Marksman</button>
        <button class="role-btn btn-secondary" data-role="Support">Support</button>
        <button class="role-btn btn-secondary" data-role="Tank">Tank</button>
      </div>

      <div style="margin-bottom: 1.5rem;">
        <h3 style="color: var(--text-primary); margin-bottom: 0.75rem;">Filter by Race:</h3>
        <div class="filter-buttons">
          <button class="race-btn btn-secondary active" data-race="all">All Races</button>
          <button class="race-btn btn-secondary" data-race="Human">Human</button>
          <button class="race-btn btn-secondary" data-race="Spirit">Spirit</button>
          <button class="race-btn btn-secondary" data-race="Void">Void</button>
          <button class="race-btn btn-secondary" data-race="Undead">Undead</button>
          <button class="race-btn btn-secondary" data-race="Vastaya">Vastaya</button>
          <button class="race-btn btn-secondary" data-race="Demon">Demon</button>
          <button class="race-btn btn-secondary" data-race="Celestial">Celestial</button>
          <button class="race-btn btn-secondary" data-race="Yordle">Yordle</button>
        </div>
      </div>

      <div style="margin-bottom: 1.5rem;">
        <h3 style="color: var(--text-primary); margin-bottom: 0.75rem;">Filter by Affiliation:</h3>
        <div class="filter-buttons">
          <button class="affiliation-btn btn-secondary active" data-affiliation="all">All Regions</button>
          <button class="affiliation-btn btn-secondary" data-affiliation="Demacia">Demacia</button>
          <button class="affiliation-btn btn-secondary" data-affiliation="Noxus">Noxus</button>
          <button class="affiliation-btn btn-secondary" data-affiliation="Ionia">Ionia</button>
          <button class="affiliation-btn btn-secondary" data-affiliation="Piltover">Piltover</button>
          <button class="affiliation-btn btn-secondary" data-affiliation="Zaun">Zaun</button>
          <button class="affiliation-btn btn-secondary" data-affiliation="Shurima">Shurima</button>
          <button class="affiliation-btn btn-secondary" data-affiliation="Freljord">Freljord</button>
          <button class="affiliation-btn btn-secondary" data-affiliation="Shadow Isles">Shadow Isles</button>
          <button class="affiliation-btn btn-secondary" data-affiliation="Targon">Targon</button>
          <button class="affiliation-btn btn-secondary" data-affiliation="Bilgewater">Bilgewater</button>
          <button class="affiliation-btn btn-secondary" data-affiliation="Ixtal">Ixtal</button>
          <button class="affiliation-btn btn-secondary" data-affiliation="Bandle">Bandle</button>
        </div>
      </div>

      <select id="roleFilter" style="display: none;">
        <option value="all">All Roles</option>
        <option value="Assassin">Assassin</option>
        <option value="Fighter">Fighter</option>
        <option value="Mage">Mage</option>
        <option value="Marksman">Marksman</option>
        <option value="Support">Support</option>
        <option value="Tank">Tank</option>
      </select>

      <select id="raceFilter" style="display: none;">
        <option value="all">All Races</option>
        <option value="Human">Human</option>
        <option value="Spirit">Spirit</option>
        <option value="Void">Void</option>
      </select>

      <select id="affiliationFilter" style="display: none;">
        <option value="all">All Regions</option>
        <option value="Demacia">Demacia</option>
        <option value="Noxus">Noxus</option>
      </select>

      <!-- Champions Grid -->
      <div id="championsGrid" class="champions-grid"></div>
    </div>
  </main>

  <!-- Champion Details Modal -->
  <div id="championModal" class="modal">
    <div class="modal-content">
      <div class="modal-header"></div>
      <button class="modal-close" onclick="closeChampionModal()" title="Close">‚úï</button>
      <div class="modal-body"></div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 League Companion ‚Ä¢ Built with ‚öîÔ∏è for Summoners</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
